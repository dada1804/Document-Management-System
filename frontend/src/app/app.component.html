<div class="app-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="toolbar-title">Document Management System</span>
    
    <span class="spacer"></span>
    
    <ng-container *ngIf="currentUser$ | async as user; else authButtons">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>
    
    <ng-template #authButtons>
      <button mat-button routerLink="/auth/login">Login</button>
      <button mat-button routerLink="/auth/register">Register</button>
    </ng-template>
  </mat-toolbar>

  <!-- Sidenav -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/documents" routerLinkActive="active">
          <mat-icon>folder</mat-icon>
          <span>Documents</span>
        </a>
        <a mat-list-item routerLink="/documents/upload" routerLinkActive="active">
          <mat-icon>cloud_upload</mat-icon>
          <span>Upload</span>
        </a>
        <a mat-list-item routerLink="/documents/shared" routerLinkActive="active">
          <mat-icon>group</mat-icon>
          <span>Shared with me</span>
        </a>
        <a mat-list-item routerLink="/notifications" routerLinkActive="active">
          <mat-icon [matBadge]="(unreadCount$ | async) || 0" matBadgeColor="warn" [matBadgeHidden]="((unreadCount$ | async) || 0) === 0">notifications</mat-icon>
          <span>Notifications</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
