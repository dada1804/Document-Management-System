<div class="login-container">
  <div class="login-wrapper">
    <p-card class="login-card">
      <ng-template pTemplate="header">
        <div class="card-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>
      </ng-template>
      
      <ng-template pTemplate="content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <span class="p-input-icon-left">
              <i class="pi pi-user"></i>
              <input 
                id="username"
                pInputText 
                formControlName="username" 
                placeholder="Enter username"
                class="full-width"
                [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            </span>
            <small class="p-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Username is required
            </small>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <p-password 
              id="password"
              formControlName="password" 
              placeholder="Enter password"
              [toggleMask]="true"
              [feedback]="false"
              class="full-width"
              [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            </p-password>
            <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required
            </small>
          </div>

          <div class="form-actions">
            <button 
              pButton 
              type="submit" 
              label="Sign In"
              icon="pi pi-sign-in"
              [disabled]="loginForm.invalid || loading"
              [loading]="loading"
              class="p-button-primary full-width">
            </button>
          </div>
        </form>
      </ng-template>
      
      <ng-template pTemplate="footer">
        <div class="card-footer">
          <p class="register-link">
            Don't have an account? 
            <a routerLink="/auth/register" class="link-primary">Register here</a>
          </p>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
